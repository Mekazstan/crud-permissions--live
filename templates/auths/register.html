{% extends "auths/index.html" %}
{% load static %}
{% block content %}
	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #7abecc !important;
		}
		.user_card {
			width: 350px;
			margin-top: auto;
			margin-bottom: auto;
			background: #74cfbf;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;

		}

		.form_container {
			margin-top: 20px;
		}

		#form-title{
			color: #fff;
		}
		.login_btn {
			width: 100%;
			background: #33ccff !important;
			color: white !important;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 2rem;
		}
		.input-group-text {
			background: #f7ba5b !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}

	</style>

</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">REGISTER ACCOUNT</h3>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST" action="">
						{% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<label for="">Username</label>
								<input type="text" id="username"  name="username" placeholder="Create a username (Only letters and numbers)" Required>
							</div>
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<label for="">Email</label>
								<input type="text" id="email"  name="email" placeholder="Create an email (Only letters and numbers)" Required>
							</div>
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<label for="">First Name</label>
								<input type="text" id="fname"  name="fname" placeholder="Enter your Firstname" Required>
							</div>
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<label for="">Last Name</label>
								<input type="text" id="lname"  name="lname" placeholder="Enter your Lastname" Required>
							</div>
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<label for="">Password1</label>
								<input type="Password" id="password"  name="Password1" placeholder="Create a Password" Required>
							</div>
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<label for="">Password2</label>
								<input type="Password" id="Password"  name="Password2" placeholder="Confirm your Password" Required>
							</div>
						</div>

				   		<div class="d-flex justify-content-center mt-3 login_container">
							<!-----<button type="submit" value="Register Account"></button>---->
				 			<input class="btn login_btn" type="submit" value="Register Account">
				   		</div>

					</form>
				</div>


				{% if messages %}
				<ul class="messages">
					{% for message in messages %}
					<li>
						{{ message }}
					</li>
					{% endfor %}
				</ul>
				{% endif %}

				<!------{% for message in messages %}
					<p id="messages">{{message}}</p>
				{% endfor %}----->
				
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="{% url 'auth_app:login' %}" class="ml-2">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='Enter password...';
		form_fields[4].placeholder='Re-enter Password...';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
</body>
{% endblock %}
